<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="container">

        <div class="row">
            <button class="btn btn-success" onclick="listaDeMercado()">Adicionar itens</button>
        </div>

        <div class="row">
            <h1>Lista:</h1><br>
            <p id="list"></p>
        </div>

    </div>


    <script>

        function listaDeMercado() {

            let lista = []

            let alimento = ""

            let pergunta1 = 1; // Valor inicial = 1 para iniciar o while pela primeira vez;

            while (pergunta1 != 3) {

                pergunta1 = prompt("1 = Adicionar um item na lista de compras; 2 = Remover um item da lista de compras; 3 = Encerrar operação;")

                while (pergunta1 != 1 && pergunta1 != 2 && pergunta1 != 3) { // Proibe respostas diferentes de 1 e 2
                    alert("Operação não reconhecida!");
                    pergunta1 = prompt("1 = Adicionar um item na lista de compras; 2 = Remover um item da lista de compras;  3 = Encerrar operação;")
                }

                if (pergunta1 == 1) { // Se o usuário inserir 2 (não), sairá do while
                    alimento = prompt("Legal! qual alimento deseja inserir?")
                    lista.push(alimento)
                    console.log(lista)

                } else if (pergunta1 == 2) {
                    let deleted = prompt("Qual item você deseja deletar?")
                    let i = lista.indexOf(deleted)
                    let confirmacao = ("Você realmente deseja deletar " + deleted + "?")

                    if (i != -1) {

                        lista.splice(i)
                        alert("Lista: " + lista)


                    } else {
                        alert('elemento não encontrado!')
                    }

                } else if (pergunta1 == 3) {
                    alert('Operação encerrada');
                }

                document.getElementById('list').innerText = lista;
            }
        }

    </script>

</body>

</html>
