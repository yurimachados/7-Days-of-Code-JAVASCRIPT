<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="form">

        <label for="nome">Qual o seu nome?</label>
        <input type="text" id="nome"><br><br>

        <label for="Idade">Quantos anos você tem?</label>
        <input type="text" id="idade"><br><br>

        <label for="linguagem">Qual linguagem de programação você está estudando?</label>
        <input type="text" id="linguagem"><br><br>

        <button type="button" onclick="salvarInfos()">
            Enviar
        </button>

    </form>

    <br><br><br>

    <p id="saudacao"></p>

    <button type="button" onclick="pergunta()">
        OK
    </button>

    <p id='pergunta'></p>

    <select name="select" id="gosta">
        <option value="1">SIM</option>
        <option value="valor2" selected>Selecione</option>
        <option value="2">NÃO</option>
    </select>
    <button type="button" onclick="gosta()">
        OK
    </button>

    <script>

        // Salva as informações passadas pelo usuário e prepara a resposta de saudação
        function salvarInfos() {
            
            let nome = document.getElementById('nome').value;
            let idade = document.getElementById('idade').value;
            let linguagem = document.getElementById('linguagem').value;
            let resposta = "Olá " + nome + ",você tem " + idade + " anos e já está aprendendo " + linguagem + "!";

            document.getElementById('saudacao').innerHTML = resposta;
        }

        // Pergunta ao usuário se ele gosta de estudar a linguagem.
        function pergunta() {

            let linguagem = document.getElementById('linguagem').value;
            let pergunta = 'Você gosta de estudar ' + linguagem + '? Responda SIM ou NÃO.'

            document.getElementById('pergunta').innerHTML = pergunta;
        }
        // Responde o usuário
        function gosta(){
            if(document.getElementById('gosta').value == 1) {
                alert('Muito bom! Continue estudando e você terá muito sucesso.')
            } else if(document.getElementById('gosta').value == 2) {
                alert('Ahh que pena... Já tentou aprender outras linguagens?');
            } else {
                alert("escreve SIM ou NAO nessa porra cacete!")
            }
        }


    </script>
</body>

</html>
